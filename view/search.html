        body {

        .navbar {

        .navbar-container {

        #searchForm {

        }

        #searchInput {

        }

        #categorySelect {
            background-color: #7db6b2;
            color: white;
            height: 40px;
            font-size: 24px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            margin-left: 10px;
            margin-right: 5px;
        }

        #searchButton {
            width: 110px;
            height: 40px;
            font-size: 24px;
            background-color: #7db6b2;
            border: none;
            color: white;

            text-decoration: none;
            display: inline-block;

        #searchButton:hover {
            background-color: #008b64;
        }

        .show-time-options {
            display: flex;

            margin-top: 10px;
        }

        .show-time-options label {
            font-size: 18px;
            margin-right: 10px;
        }

        .show-time-options select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: transparent;
            border: 3px solid rgb(0, 169, 135);
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .show-time-options select option {
            background-color: rgb(163, 78, 78);
            color: black;
        }

        #calendarContainer {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 10px;
        }

        .calendar-icon {
            width: 145px;
            height: 145px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .calendar-icon:hover {
            background-color: #4572c5;
            transform: scale(1.1);
        }

        .calendar-icon .top {
            width: 60%;
            background-color: #F75249;
            color: white;
            font-size: 19px;
            padding: 5px 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .calendar-icon .bottom {
            height: 40%;
            width: 60%;
            background-color: white;
            color: black;
            font-size: 24px;
            padding: 5px 10px 5px 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            text-align: center;
            align-items: center;
            line-height: 50px; 
        }

        .calendar-icon.selected {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #38b68c;
            color: white;
        }

       .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f3f3f3, #949494, #f3f3f3);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
       }

       @keyframes gradientBG {
           0% {
               background-position: 0% 100%;
           }
           50% {
               background-position: 100% 50%;
           }
           100% {
               background-position: 0% 50%;
           }
       }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            align-items: center;
        }

        .end-btn {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #1c88ff;

            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            margin-top: -10px;
        }
        
        #searchResults {
            background-color: rgb(0, 0, 0);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            text-align: center;
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-around;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        #searchResults .movie {
            margin-top: -30px;
            margin-bottom: 30px; 
        }

        #searchResults .movie img {
            width: 200px;
            height: 300px;
        }

        #searchResults:empty + .end-btn {
            display: none;
        }

        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            margin-top: 20px; 
        }

        .movie {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            flex-direction: column;
            max-width: 250px;
            flex-basis:25%;
            justify-content: center;
            padding: 20px;
        }

        .movie img {
            width: 100%; 
            max-height: 350px; 
            object-fit: cover; 
            margin-bottom: 10px; 
            margin: 5px 0;
        }

        .movie-details {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            flex: 1;
            justify-content: center;

        .movie-details p {

            font-size: 24px;
        }
