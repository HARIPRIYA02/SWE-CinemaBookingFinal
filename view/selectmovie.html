<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: -20px;
            background-color: #333;
            color: white;
        }

        .navbar p {
            margin: 0;
        }

        .navbar-links {
            display: flex;
        }

        .navbar-links a {
            margin-right: 10px;
            color: white;
            text-decoration: none;
        }

        .navbar-links a:last-child {
            margin-right: 0;
        }

        .container {
            max-width: 1200px;
            margin: 10px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            align-items: start;
            padding: 0 20px;
            margin-left: 50px;
        }

        .movie-poster {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            width: 200px;
        }

        .trailer-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trailer-iframe {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .movie-details {
            display: block;
            flex-direction: column;
            width: 100%;
        }

        .movie-details img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .movie-title {
            margin-top: -200px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .review-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .review-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .review-author {
            font-style: italic;
            color: #666;
            margin-bottom: 5px;
        }

        .review-rating {
            margin-bottom: 5px;
        }

        .review-content {
            font-size: 14px;
        }

        .book-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .book-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>MOVIELANE</h1>
    <div class="navbar-right">
        <form id="searchForm" onsubmit="searchMovie(); return false;">
            <input type="text" id="searchInput" placeholder="Enter movie title...">
            <button type="submit">Search</button>
        </form>
        <div class="navbar-links">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </div>
</div>
<div class="container">
    <!-- Movie Poster -->
    <img id="moviePoster" class="movie-poster"><br><br>
    <div class="trailer-container">
        <iframe id="trailerIframe" class="trailer-iframe" frameborder="0" allowfullscreen></iframe>
    </div>
    <!-- Movie Details -->
    <div class="movie-details" id="movieDetails">
    </div>
</div>
<!-- Book Tickets Button -->
<div class="book-button-container">
    <form id="bookTicketsForm" action="showtime.html" method="get">
        <input type="hidden" name="movie_title" id="movieTitleInput">
        <button type="submit" class="book-button">Book Tickets</button>
    </form>
</div>
<script src="selectmovie.js"></script>
</body>
</html>
